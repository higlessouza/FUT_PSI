<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="campeonato">
            <h2><span jhiTranslate="futPsiApp.campeonato.detail.title">Campeonato</span> {{ campeonato.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="futPsiApp.campeonato.nome">Nome</span></dt>
                <dd>
                    <span>{{ campeonato.nome }}</span>
                </dd>
                <dt><span jhiTranslate="futPsiApp.campeonato.logo">Logo</span></dt>
                <dd>
                    <span>{{ campeonato.logo }}</span>
                </dd>
                <dt><span jhiTranslate="futPsiApp.campeonato.cidade">Cidade</span></dt>
                <dd>
                    <span>{{ campeonato.cidade }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/campeonato', campeonato.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
