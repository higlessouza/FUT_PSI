<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="time">
            <h2><span jhiTranslate="futPsiApp.time.detail.title">Time</span> {{ time.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="futPsiApp.time.nome">Nome</span></dt>
                <dd>
                    <span>{{ time.nome }}</span>
                </dd>
                <dt><span jhiTranslate="futPsiApp.time.logo">Logo</span></dt>
                <dd>
                    <span>{{ time.logo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/time', time.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
